language: python
cache: pip

python:
  - '3.6'

stages:
  - name: deploy
    if: branch = master

before_install:
  # https://github.com/travis-ci/travis-ci/issues/7940#issuecomment-311411559
  - export BOTO_CONFIG=/dev/null

  # Install terraform
  - curl -sLo /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.11.10/terraform_0.11.10_linux_amd64.zip
  - unzip /tmp/terraform.zip -d /tmp
  - mkdir ~/bin
  - mv /tmp/terraform ~/bin
  - export PATH="~/bin:$PATH"

install:
  - pip install -r flask_app/requirements.txt
  - pip install codecov

script:
  - nosetests --with-coverage --cover-package=flask_app

after_success:
  - codecov --token=$CODECOV_TOKEN

deploy:
  provider: script
  script: bash deploy.sh

env:
  global:
    - TF_INPUT=false
    - AWS_DEFAULT_REGION=us-east-1
    - secure: ""
    - secure: ""
    - secure: ""
